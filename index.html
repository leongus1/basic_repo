<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Displaying Blocks</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <img src="images/github.jpg" alt="github">
            <h1>Display our blocks!</h1>
            <img src="images/catandninja.png" alt="catandninja">
        </div>
        <div id="square">
            <div class="row">
                <img class="blue box" src="images/dojocat.jpg" alt="dojocat">
                <img class="red box" src="images/heisencat.png" alt="heisencat">
                <img class="blue box" src="images/linkcat.png" alt="linkcat">
                <img class="red box" src="images/ironcat.png" alt="ironcat">
                <img class="blue box" src="images/defunktocat.png" alt="defunktocat">
            </div>
            <div class="row">
                <img class="blue box" src="images/coder2.jpg" alt="coder2">
                <img class="red box" src="images/riddlocat.png" alt="riddlocat">
                <img class="blue box" src="images/chellocat.jpg" alt="chellocat">
                <img class="red box" src="images/stormtroopocat.png" alt="stormtroopocat">
                <img class="blue box" src="images/visionary.jpg" alt="visionary">
            </div>
            <div class="row">
                <img class="blue box" src="images/cherry.jpg" alt="cherry">
                <img class="red box" src="images/oktobercat.png" alt="oktobercat">
                <img class="blue box" src="images/mario.png" alt="mario">
                <img class="red box" src="images/cooler.png" alt="cooler">
                <img class="blue box" src="images/jean-luc-picat.jpg" alt="jean-luc-picat">
            </div>
            <div class="row">
                <img class="blue box" src="images/aidorucat.png" alt="aidorucat">
                <img class="red box" src="images/domo-cat.png" alt="domo-cat">
                <img class="blue box" src="images/kantana.jpg" alt="kantana">
                <img class="red box" src="images/daftpunk.gif" alt="daftpunk">
                <img class="blue box" src="images/codercat.jpg" alt="codercat">
            </div>
        </div>
        
    </div>
    
</body>
</html>
